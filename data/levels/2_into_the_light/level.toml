[[waves]]

    [waves.pass_requirements]
        # score/experince from aliens required to pass this wave
        score = 2300

    [waves.soundtrack]
        start = '0:00.000'
        stop = '2:10:100'
        loop = true

    [[waves.spawns]]
        name = "hollow_copy"
        # pixels per second - l r u d
        movement_velocity_multiplier = [1.0, 1.0, 1.0, 1.6]
        [waves.spawns.spawn_rates]
            # max_count = 30
            rate = 0.2
            rate_increase_interval = 6
            density_multiplier = 20.00

    [[waves.spawns]]
        name = "imperfect_copy"
        # pixels per second - l r u d
        scale = 1.1
        movement_velocity_multiplier = [1.0, 1.0, 1.0, 1.6]
        [waves.spawns.spawn_rates]
            # max_count = 30
            rate = 0.1

    [[waves.spawns]]
        name = "castle_wall_sontra"
        scale = 2.4
        random_rotation = true
        # pixels per second - l r u d
        movement_velocity_multiplier = [1.0, 1.0, 1.0, 1.6]
        [waves.spawns.spawn_rates]
            # max_count = 30
            rate = 0.1666

    [[waves.spawns]]
        name = "ancient_fort_remnant"
        scale = 2.0
        movement_velocity_multiplier = [1.0, 1.0, 1.0, 1.6]
        [waves.spawns.spawn_rates]
            rate = 0.12195
